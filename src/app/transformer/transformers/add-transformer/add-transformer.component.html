<div class="addTransformer">
  <form [formGroup]="form">
    <div class="name">
      <h1>Add transformer</h1>
      <h3>
        Name:
      </h3>
      <input formControlName="name">
    </div>
    <div class="attributes">
      <div>
        <label>
          Strength
          <input type="number" formControlName="strength">
        </label>
        <label>
          Intelligence
          <input type="number" formControlName="intelligence">
        </label>
        <label>
          Speed
          <input type="number" formControlName="speed">
        </label>
        <label>
          Endurance
          <input type="number" formControlName="endurance">
        </label>
      </div>
      <div>
        <label>
          Rank
          <input type="number" formControlName="rank">
        </label>
        <label>
          Courage
          <input type="number" formControlName="courage">
        </label>
        <label>
          Firepower
          <input type="number" formControlName="firePower">
        </label>
        <label>
          Skill
          <input type="number" formControlName="skill">
        </label>
      </div>
    </div>
    <div class="buttons">
      <button type="submit" (click)="save('autobot')">Save Autobot</button>
      <button type="submit" (click)="save('decepticon')">Save decepticon</button>
    </div>
  </form>
</div>
